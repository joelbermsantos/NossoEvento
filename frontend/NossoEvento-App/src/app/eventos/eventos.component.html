<!-- Código para rodar no bootstrap 5 -->
<div class="d-flex align-items-center mb-3">
  <label class="me-2 mb-0"><strong>Filtro:</strong></label>
  <input type="text" class="form-control me-2" style="width: 250px;" placeholder="Digite para buscar..." [(ngModel)]="filtroLista" />
  <button type="button" class="btn btn-outline-secondary" (click)="filtroLista=''"
    [disabled]="!filtroLista">
    X
  </button>
</div>

<!-- <br> -->
<!-- <h3>Filtro: {{ filtroLista }}</h3> -->

<table class="table">
  <thead class="table-dark">
    <tr>
      <th>
        <button type="button" class="btn btn-outline-light btn-sm" (click)="mostrarOcultarImagem()">
          {{ exibirImagem ? 'Exibir Imagem' : 'Ocultar Imagem' }}
        </button>
      </th>
      <th>#</th>
      <th>Tema</th>
      <th>Data</th>
      <th>Qtd Pessoas</th>
      <th>Lote</th>
      <th>Local</th>
      <th>Opções</th>
    </tr>
  </thead>
  <tbody *ngIf="eventos && eventos.length">
    <tr *ngFor="let evento of eventosFiltrados">
      <td class="text-center">
        <img [collapse]="exibirImagem" [isAnimated]="true" src="/assets/{{evento.imagemUrl}}" alt=""
        [style.width.px]="larguraImagem"
        [style.margin.px]="margemImagem"
        />
      </td>
      <th>{{evento.eventoId}}</th>
      <td >{{evento.tema}}</td>
      <td >{{evento.dataEvento}}</td>
      <td >{{evento.qtdPessoas}}</td>
      <td >{{ evento.lote}}</td>
      <td >{{evento.local}}</td>
      <td>
        <button type="button" class="btn btn-primary btn-sm me-2">Editar</button>
        <button type="button" class="btn btn-danger btn-sm">Excluir</button>
      </td>
    </tr>
  </tbody>
  <tbody *ngIf="eventosFiltrados && !eventosFiltrados.length">
    <tr>
      <td colspan="7" class="text-center">
        <h4>Nenhum evento encontrado!</h4>
      </td>
    </tr>
  </tbody>
</table>
