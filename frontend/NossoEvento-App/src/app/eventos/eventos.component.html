<!-- Código para rodar no bootstrap 5 -->
<form class="row row-cols-lg-auto g-3 align-items-center" action="">
  <div>
    <label class="visually-hidden" for="inlineFormInputGroupUsername"></label>
    <div class="input-group">
      <input type="text" class="form-control" placeholder="Digite para buscar..." />
    </div>
  </div>
  <div>
    <button type="submit" class="btn btn-outline-success">Buscar</button>
  </div>
</form>

<br>

<table class="table">
  <thead class="table-dark">
    <tr>
      <th>
        <button type="button" class="btn btn-outline-light btn-sm" (click)="mostrarOcultarImagem()">
          {{ exibirImagem ? 'Exibir Imagem' : 'Ocultar Imagem' }}
        </button>
      </th>
      <th>#</th>
      <th>Tema</th>
      <th>Data</th>
      <th>Qtd Pessoas</th>
      <th>Lote</th>
      <th>Local</th>
    </tr>
  </thead>
  <tbody *ngIf="eventos && eventos.length">
    <tr *ngFor="let evento of eventos">
      <td class="text-center">
        <img [collapse]="exibirImagem" [isAnimated]="true" src="/assets/{{evento.imagemUrl}}" alt=""
        [style.width.px]="larguraImagem"
        [style.margin.px]="margemImagem"
        />
      </td>
      <th>{{evento.eventoId}}</th>
      <td >{{evento.tema}}</td>
      <td >{{evento.dataEvento}}</td>
      <td >{{evento.qtdPessoas}}</td>
      <td >{{ evento.lote}}</td>
      <td >{{evento.local}}</td>
    </tr>
  </tbody>
  <tbody *ngIf="eventos && !eventos.length">
    <tr>
      <td colspan="7" class="text-center">
        <h4>Nenhum evento encontrado!</h4>
      </td>
    </tr>
  </tbody>
</table>
